<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="RainyDays winter jacket, fantastic quality in outdoor clothing"
    />
    <title>RainyDays | RainyDays winter jacket</title>
    <link href="https://use.typekit.net/ngi4cxq.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1fe0dacb52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top">
      <a href="index.html" class="logo">
        <img src="images/RainyDays_Logo.png" alt="RainyDays logo" />
      </a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" aria-label="menu" />
      <nav>
        <ul>
          <li><a href="jackets.html" class="button active">jackets</a></li>
          <li>
            <a href="inspiration.html" class="button">inspiration</a>
          </li>
          <li><a href="contact.html" class="button">contact</a></li>
          <li>
            <a href="checkout.html" aria-label="shopping-cart"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="productpage">
      <h1>RainyDays winter jacket</h1>

      <img src="images/jacket1.png" alt="Picture of grey winter jacket" />
      <form method="GET">
        <div class="contact-us-content"></div>
        <div class="price-cta-section">
          <p>299$</p>
          <label class="jacket-size">
            Jacket size:
            <select id="size" name="Size">
              <option value="Small jacket">Small</option>
              <option value="Medium jacket">Medium</option>
              <option value="Large jacket">Large</option>
            </select>
          </label>
          <input type="submit" value="add to cart" class="cta-button" />
        </div>
      </form>
      <p class="bottom-text">
        Rainydays corp.<br />Konglevegen 6B, 546845 Canada<br />Tlf: 815 493
        00<br />All rights reserved.
      </p>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
