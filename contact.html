  <body>
    <header class="top">
      <a href="index.html" class="logo">
        <img src="images/RainyDays_Logo.png" alt="RainyDays logo" />
      </a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" aria-label="menu" />
      <nav>
        <ul>

        </ul>
      </nav>
    </header>
    <main class="contact-us">
      <section class="contact-us-content">
        <h1>Contact us!</h1>
        <form id="contactForm">
          <div class="label">
            <label>
              <input name="name" id="name" placeholder="Full name" />
            </label>
            <div class="formError" id="nameError">Please enter your name</div>
          </div>
          <div class="label">
            <label>
              <input name="mobile" id="mobile" placeholder="Mobile number" />
            </label>
            <div class="formError" id="mobileError">
              Please enter your mobile number
            </div>
          </div>
          <div class="label">
            <label>
              <input name="email" id="email" placeholder="Email" />
            </label>
            <div class="formError" id="emailError">Please enter your email</div>
          </div>
          <div class="label">
            <label>
              <textarea
                name="subject"
                id="subject"
                placeholder="Please enter your message"
              ></textarea>
            </label>
            <div class="formError" id="subjectError">
              Please enter your message
            </div>
            <p class="success">Your message is sendt!</p>
            <button class="button-contact">Send</button>
          </div>
        </form>
      </section>
      <section class="contact-us-pictures">
        <img
          src="images/mountaineering-455338_1280.jpg"
          alt="Relaxing stroll in the forest"
        />
        <img
          src="images/woman-2896389_1280.jpg"
          alt="Woman relaxing by a beatiful lake"
        />
      </section>
      <p class="bottom-text">
        Rainydays corp.<br />Konglevegen 6B, 546845 Canada<br />Tlf: 815 493
        00<br />All rights reserved.
      </p>
