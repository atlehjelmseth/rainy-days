<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Checkout page for RainyDays, world famous jackets"
    />
    <title>RainyDays | Checkout</title>
    <link rel="stylesheet" href="https://use.typekit.net/ngi4cxq.css" />
    <link href="styles/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1fe0dacb52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top">
      <a href="index.html" class="logo">
        <img src="images/RainyDays_Logo.png" alt="RainyDays logo" />
      </a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" aria-label="menu" />
      <nav>
        <ul>
          <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
          <input type="checkbox" id="hamburger-menu" aria-label="close-menu" />
          <li><a href="jackets.html" class="button">jackets</a></li>
          <li><a href="inspiration.html" class="button">inspiration</a></li>
          <li><a href="contact.html" class="button">contact</a></li>
          <li>
            <a href="checkout.html" aria-label="shopping-cart"
              ><i class="fas fa-shopping-cart active-icon"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-page">
      <section class="checkout-content">
        <h1>Checkout!</h1>
        <p>Your shoppingcart is empty.</p>
        <p>Please add your jacket(s) to continue</p>
      </section>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
